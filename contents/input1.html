<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            .input-container {
                position: relative;
                display: inline-block;
            }

            input {
                width: 100%;
                padding: 10px;
                font-size: 16px;
            }

            .placeholder {
                position: absolute;
                top: 10px;
                left: 10px;
                font-size: 16px;
                color: #999;
                transition: all 0.2s ease-in-out;
                pointer-events: none; /* 클릭 불가능하게 설정 */
            }

            /* 입력 중일 때 placeholder 축소 */
            input:focus + .placeholder,
            input:not(:placeholder-shown) + .placeholder {
                top: -10px;
                left: 5px;
                font-size: 12px;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="input-container">
            <input type="text" placeholder=" " id="inputField" />
            <label class="placeholder" for="inputField">Enter your text</label>
        </div>
    </body>
</html>
